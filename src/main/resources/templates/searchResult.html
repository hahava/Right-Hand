<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="ko">
<!--thymeleaf added-->

<head>
    <init th:replace="fragment/head"/>
    <title>Hoi</title>
</head>
<body>
<!--Register Modal-->
<RegisterModal th:replace="fragment/registerModal"/>
<!--LoginModal-->
<LoginModal th:replace="fragment/loginModal"/>
<!-- Navigation Bar -->
<NavigationBar th:replace="fragment/navbar"/>


<!--SUBPAGE HEAD-->
<div class="subpage-head has-margin-bottom">
    <div class="container">
        <h3 id="board_title"></h3>
        <p id="board_info" class="lead"></p>
    </div>
</div>
<!--///SUBPAGE HEAD///-->

<div class="container">
    <div class="row">
        <div class="col-md-12 has-margin-bottom">
            <h4><span id="keyword_info"></span> 에 대한 검색 결과 입니다.</h4>
            <p>총 <span id="total_info" style="font-weight: bold"></span> 건이 검색 되었습니다.</p>
            <hr>
        </div>
    </div>

    <div id="tempEditor" style="display: none"></div>
    <div class="row">
        <div class="col-md-12 has-margin-bottom" id="board_list">
            <!--Blog list-->
        </div>
    </div>


    <!-- PAGINATION -->
    <div class="pull-right">
        <a class="btn btn-info">글작성</a>
    </div>
    <div class="text-center center-block">
        <ul class="pagination" id="pageNation">
            <!--pagenation-->
        </ul>
    </div>
    <!--///END PAGINATION///-->

</div>

<!--footer-->
<footer th:replace="fragment/footer"/>
<!--script-->
<script th:replace="fragment/commonScript"/>
<script th:src="@{../js/component/board_component.js}" type="text/javascript"></script>
<script th:src="@{../js/page/pagination.js}" type="text/javascript"></script>
<script th:src="@{../js/component/sub_header.js}" type="text/javascript"></script>
<script th:src="@{../js/page/searchResult.js}" type="text/javascript"></script>
</body>
</html>
