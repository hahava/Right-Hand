<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="ko">
<head th:replace="fragment/head"></head>
<body>
<!--Register Modal-->
<RegisterModal th:replace="fragment/registerModal"/>
<!--LoginModal-->
<LoginModal th:replace="fragment/loginModal"/>
<!-- Navigation Bar -->
<NavigationBar th:replace="fragment/navbar"/>

<!--SUBPAGE HEAD-->
<div class="subpage-head has-margin-bottom">
    <div class="container">
        <h3 id="board_title"></h3>
        <p id="board_info" class="lead"></p>
    </div>
</div>
<!--///SUBPAGE HEAD///-->

<div class="container has-margin-bottom">
    <div class="row">
        <form class="form-horizontal">
            <div class="form-group">
                <label for="writer_title" class="col-lg-1 col-sm-1 col-md-1 col-xs-1 control-label text-left">제목</label>
                <div class="col-lg-5 col-sm-5 col-md-5 col-xs-5">
                    <input type="text" class="form-control" id="writer_title" placeholder="제목을 작성해주세요" maxlength="48">
                </div>
            </div>
        </form>
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 has-margin-bottom">
            <div id="editSection"></div>
        </div>
    </div>

    <div class="pull-right">
        <button class="btn btn-info" onclick="write_content()">등록</button>
    </div>
</div>


<footer th:replace="fragment/footer"/>
<script th:replace="fragment/commonScript"/>
<script th:src="@{../js/page/boardWriter.js}" type="text/javascript"></script>

</body>
</html>
