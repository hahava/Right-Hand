<style>
    .tooltipp {
        position: relative;
        display: inline-block;
    }

    /* Tooltip text */
    .tooltipp .tooltiptext {
        visibility: hidden;
        width: 120px;
        background-color: #555;
        color: #fff;
        text-align: center;
        padding: 5px 0;
        border-radius: 6px;

        /* Position the tooltip text */
        position: absolute;
        z-index: 1;
        left: 135%;
        top: -5px;
        margin-left: -60px;

        /* Fade in tooltip */
        opacity: 0;
        transition: opacity 0.3s;
    }

    /* Show the tooltip text when you mouse over the tooltip container */
    .tooltipp:hover .tooltiptext {
        visibility: visible;
        opacity: 1;
    }
</style>
