<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="ko">
<!--thymeleaf added-->

<head>
    <init th:replace="fragment/head"/>
    <title>Hoi</title>

</head>
<body>
<!--Register Modal-->
<RegisterModal th:replace="fragment/registerModal"/>
<!--LoginModal-->
<LoginModal th:replace="fragment/loginModal"/>
<!-- Navigation Bar -->
<NavigationBar th:replace="fragment/navbar"/>

<!--SUBPAGE HEAD-->
<div class="subpage-head has-margin-bottom">
    <div class="container">
        <h3 id="page_title"></h3>
        <p id="page_info" class="lead"></p>
    </div>
</div>
<!--///SUBPAGE HEAD///-->

<div class="container">
    <div class="row">
        <div class="col-md-offset-8 col-md-4 blog-search has-margin-bottom">
            <div class="input-group input-group-lg">
                <input id="board_search" type="text" class="form-control" placeholder="Search.."
                       onkeydown="checkEnter(this, event)">
                <span class="input-group-btn">
          <a class="btn btn-default" type="button" href="javascript:getSearchResults()" id="search_input"><i
                  class="glyphicon glyphicon-search glyphicon-lg"></i></a>
          </span></div>
        </div>
    </div>

    <div id="tempEditor" style="display: none"></div>
    <div class="row">
        <div class="col-md-12 has-margin-bottom" id="board_list">
            <!--Board list-->
        </div>
    </div>

    <!-- PAGINATION -->
    <div class="pull-right">
        <a class="btn btn-info" href="javascript:getBoardWriterPage()" id="board_writer_btn">글작성</a>
    </div>
    <div class="text-center center-block">
        <ul class="pagination" id="pageNation">
            <!--page number-->
        </ul>
    </div>
    <!--///END PAGINATION///-->

</div>


<!-- FOOTER -->
<footer th:replace="fragment/footer"/>
<!--Script for functions-->
<script th:replace="fragment/commonScript"/>
<script th:src="@{../js/component/board_component.js}" type="text/javascript"></script>
<script th:src="@{../js/page/pagination.js}" type="text/javascript"></script>
<!--Script for page-->
<script th:src="@{../js/page/board.js}" type="text/javascript"></script>
</body>
</html>
